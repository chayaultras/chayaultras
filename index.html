<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaya Ultras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .product {
            display: inline-block;
            background: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen bei Chaya Ultras</h1>

        <div class="product">
            <img src="produktbild.jpg" alt="Produktname">
            <h2>Produktname</h2>
            <p>Preis: 20€</p>
            
            <!-- PayPal.me Button für 20€ -->
            <a href="https://paypal.me/chayaultras/20" target="_blank">
                <button style="background-color: #0070ba; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                    Jetzt für 20€ kaufen
                </button>
            </a>
        </div>
    </div>
</body>
</html>
