<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaya Ultras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .product {
            display: inline-block;
            background: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen bei Chaya Ultras</h1>
        <div class="product">
            <img src="produktbild.jpg" alt="Produktname">
            <h2>Produktname</h2>
            <p>Preis: 20â‚¬</p>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="DEINE_PAYPAL_EMAIL">
                <input type="hidden" name="item_name" value="Produktname">
                <input type="hidden" name="amount" value="20.00">
                <input type="hidden" name="currency_code" value="EUR">
                <input type="hidden" name="notify_url" value="https://deinewebseite.de/paypal-ipn">
                <input type="hidden" name="return" value="https://deinewebseite.de/erfolgreich">
                <button type="submit">Jetzt kaufen</button>
            </form>
        </div>
    </div>
</body>
</html>
