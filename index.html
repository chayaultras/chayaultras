<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaya Ultras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .product {
            display: inline-block;
            background: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product button {
            background-color: #0070ba;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen bei Chaya Ultras</h1>

        <div class="product">
            <img src="produktbild.jpg" alt="T-Shirt">
            <h2>T-Shirt</h2>
            <p>Preis: 25€</p>
            <a href="https://paypal.me/chayaultras/25" target="_blank">
                <button>Jetzt für 25€ kaufen</button>
            </a>
        </div>

        <div class="product">
            <img src="produktbild.jpg" alt="Sticker-Set">
            <h2>Sticker-Set</h2>
            <p>Preis: 10€</p>
            <a href="https://paypal.me/chayaultras/10" target="_blank">
                <button>Jetzt für 10€ kaufen</button>
            </a>
        </div>
    </div>
</body>
</html>
